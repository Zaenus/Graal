<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graal WebApp | Relatórios</title>
    <link rel="icon" type="image/x-icon" href="/favicon.jpg">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <!-- CSS -->
    <link rel="stylesheet" href="./css/report.css">
</head>
<body>
    <nav class="sidebar collapsed">
        <header class="sidebar-header">
            <div class="image-text">
                <span class="image">
                    <img class="index_image" src="./images/graal_logo-1024x1024.png" alt="logo">
                </span>
            </div>

            <button class="toggler sidebar-toggler">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>
            <button class="toggler menu-toggler">
                <span class="material-symbols-rounded">menu</span>
            </button>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="/home">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/banho">
                            <i class='uil uil-bath icon'></i>
                            <span class="text nav-text">Banhos</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/chamados">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Chamados</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/relatorios" class="active">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Relatórios</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/usuarios">
                            <i class='uil uil-user icon'></i>
                            <span class="text nav-text">Usuários</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/holerites">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Holerites</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/checkOut">
                            <i class='uil uil-bus-alt icon'></i>
                            <span class="text nav-text">Turismo</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/products">
                            <i class='uil uil-shopping-basket icon'></i>
                            <span class="text nav-text">Produtos</span>
                        </a>
                    </li>
                    <li class="">
                        <a href="/logout">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="home">
         <nav>
            <div class="searchDash-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search' ></i>
              </div>
              <div class="tes">
              <div class="profile-details">
                <img class="profile_image" src="images/Rexxar_Misha.jpg" alt="">
                <span class="user-name"></span>
                <span class="user-cpf" style="display: none;"></span>
                <i class='bx bx-chevron-down' id="toggle-profile"></i>
              </div>
              <div class="password-change" style="display: none;">
                <div class="password-change-select">Troca Senha</div>
                <div class="user-profile">Perfil</div>
              </div>
            </div>
        </nav>

        <div class="home-content">
            <h1 class="tittle">Relatórios:</h1>
        
            <div class="filter-section">
                <label for="start-date">Data Inicial:</label>
                <input type="date" id="start-date">
        
                <label for="end-date">Data Final:</label>
                <input type="date" id="end-date">

                <label for="database">Unidade:</label>
                <select id="database">
                  <option value="restaurante">Restaurante</option>
                  <option value="posto">Posto</option>
                  <option value="banhos">Banhos</option>
                  <option value="rescued-products">Produtos Resgatados</option>
                </select>
        
                <button class="filter-btn" id="filter-btn">Buscar</button>
                <button class="export-btn" id="export-btn">Exportar</button>
            </div>
        
            <div class="report-section">
                <table class="report-table" id="report-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nome Colaborador</th>
                            <th>Valor</th>
                            <th>Encarregado</th>
                            <th>Motivo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>

                <!-- New table for qr_codes -->
                 <table class="qr-codes-table" id="qr-codes-table" style="display: none;">
                     <thead>
                         <tr>
                             <th>Data de Expiração</th>
                             <th>Nome da Empresa</th>
                             <th>Nome do Condutor</th>
                             <th>Placa</th>
                         </tr>
                     </thead>
                     <tbody>
                         <!-- Data will be inserted here for qr_codes -->
                     </tbody>
                 </table>

                 <table class="rescued-products-table" id="rescued-products-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nome do Produto</th>
                            <th>Resgatado Por</th>
                            <th>CPF</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here for rescued products -->
                    </tbody>
                </table>                
            </div>
        </div>    
        
        <div class="chat-popup">
            <div class="chat-header">
                <h3>Chat</h3>
                <button class="close-btn" id="chat-close-button"><i class="uil uil-times"></i></button>
            </div>
            <div class="chat-log"></div>
            <div class="chat-footer">
                <input id="user-input" type="text" placeholder="Type a message..." />
                <button id="send-button">Send</button>
            </div>
        </div>

    </section>

    <script src="../js/report.js"></script>
    <script type="module" src="../js/home.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
