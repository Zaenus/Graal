<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graal WebApp | Senhas</title>
    <link rel="icon" type="image/x-icon" href="/favicon.jpg">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <!-- CSS -->
    <link rel="stylesheet" href="./css/password.css">
</head>
<body>
    <nav class="sidebar collapsed">
        <header class="sidebar-header">
            <div class="image-text">
                <span class="image">
                    <img class="index_image" src="./images/graal_logo-1024x1024.png" alt="logo">
                </span>
            </div>

            <button class="toggler sidebar-toggler">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>
            <button class="toggler menu-toggler">
                <span class="material-symbols-rounded">menu</span>
            </button>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="/home">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/banho">
                            <i class='uil uil-bath icon'></i>
                            <span class="text nav-text">Banhos</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/chamados">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Chamados</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/relatorios">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Relatórios</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/usuarios">
                            <i class='uil uil-user icon'></i>
                            <span class="text nav-text">Usuários</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/holerites">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Holerites</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/checkOut">
                            <i class='uil uil-bus-alt icon'></i>
                            <span class="text nav-text">Turismo</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/products">
                            <i class='uil uil-shopping-basket icon'></i>
                            <span class="text nav-text">Produtos</span>
                        </a>
                    </li>
                    <li class="">
                        <a href="/logout">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="home">
         <nav>
            <div class="searchDash-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search' ></i>
              </div>
              <div class="tes">
              <div class="profile-details">
                <img class="profile_image" src="images/Rexxar_Misha.jpg" alt="">
                <span class="user-name"></span>
                <span class="user-cpf" style="display: none;"></span>
                <i class='bx bx-chevron-down' id="toggle-profile"></i>
              </div>
              <div class="password-change" style="display: none;">
                <div class="password-change-select">Troca Senha</div>
                <div class="user-profile">Perfil</div>
              </div>
            </div>
        </nav>

        <div class="home-content">
            <h1>Alterar senha</h1>
            <div class="wrapper">
                <div class="input-box">
                  <input id="create_pw" type="password" required>
                  <label>Nova Senha</label>
                </div>
                <div class="input-box">
                  <input id="confirm_pw" type="password" required disabled>
                  <label>Confirmar Nova Senha</label>
                  <i class="fas fa-eye-slash show"></i>
                </div>
                <div class="alert">
                  <i class="fas fa-exclamation-circle error"></i>
                  <span class="text">Entre com pelo menos 8 caracteres</span>
                </div>
                <div class="input-box button">
                  <input id="button" type="button" class="button" value="Enviar" disabled>
                </div>
            </div>

            <section>
                <span class="overlay"></span>
                <div class="modal-box">
                  <i class="fa-regular fa-circle-check"></i>
                  <h2>Enviado</h2>
                  <h3>Senha alterada co Sucesso.</h3>
                  <div class="buttons">
                    <button class="close-btn">Ok, Fechar</button>
                  </div>
                </div>
              </section>
        </div>  
        
        <div class="chat-popup">
            <div class="chat-header">
                <h3>Chat</h3>
                <button class="close-btn" id="chat-close-button"><i class="uil uil-times"></i></button>
            </div>
            <div class="chat-log"></div>
            <div class="chat-footer">
                <input id="user-input" type="text" placeholder="Type a message..." />
                <button id="send-button">Send</button>
            </div>
        </div>

    </section>

    <script src="../js/passwordChange.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="../js/home.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
