<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graal WebApp | Chamados</title>
    <link rel="icon" type="image/x-icon" href="/favicon.jpg">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/chamados.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="sidebar collapsed">
        <header class="sidebar-header">
            <div class="image-text">
                <span class="image">
                    <img class="index_image" src="images/graal_logo-1024x1024.png" alt="logo">
                </span>
            </div>

            <button class="toggler sidebar-toggler">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>
            <button class="toggler menu-toggler">
                <span class="material-symbols-rounded">menu</span>
            </button>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="/home">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/banho">
                            <i class='uil uil-bath icon'></i>
                            <span class="text nav-text">Banhos</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/chamados" class="active">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Chamados</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/relatorios">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Relatórios</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/usuarios">
                            <i class='uil uil-user icon'></i>
                            <span class="text nav-text">Usuários</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/holerites">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Holerites</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/checkOut">
                            <i class='uil uil-bus-alt icon'></i>
                            <span class="text nav-text">Turismo</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="/products">
                            <i class='uil uil-shopping-basket icon'></i>
                            <span class="text nav-text">Produtos</span>
                        </a>
                    </li>
                    <li class="">
                        <a href="/logout">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="home">
         <nav>
            <div class="searchDash-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search' ></i>
              </div>
              <div class="tes">
              <div class="profile-details">
                <img class="profile_image" src="images/Rexxar_Misha.jpg" alt="">
                <span class="user-name"></span>
                <i class='bx bx-chevron-down' id="toggle-profile"></i>
              </div>
              <div class="password-change" style="display: none;">
                <div class="password-change-select">Troca Senha</div>
                <div class="user-profile">Perfil</div>
              </div>
            </div>
        </nav>

        <div class="home-content">
            <h1 class="tittle">Chamados:</h1>

            <div class="filter-section">

                <label for="database">Situação:</label>
                <select id="database">
                  <option value="finalizados">Finalizados</option>
                  <option value="pendentes">Pendentes</option>
                  <option value="abertos">Abertos</option>
                </select>
        
                <button class="filter-btn" id="filter-btn">Buscar</button>
                <button class="open-btn" id="open-btn" title="Abrir Novo Chamado"><i class="uil uil-file-plus-alt"></i></button>
            </div>

            <div class="report-section">
                <table class="report-table" id="report-table">
                    <thead>
                        <tr>
                            <th>Data de abertura</th>
                            <th>Setor</th>
                            <th>Nome</th>
                            <th>Situação</th>
                            <th>Anexos</th>
                            <th><i class="uil uil-search-alt"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Popup HTML -->
            <div id="popup" class="popup" style="display: none;">
                <div class="popup-content">
                    <span id="close-popup" class="close">&times;</span>
                    <h1>Abrir Chamado</h1>
                    <div class="input-field">
                        <input type="date" id="date" required>
                    </div>
                    <h2>Setor:</h2>
                    <div class="input-field">
                        <label for="setor" class="setor"></label>
                        <select id="setor">
                          <option value="manutencao">Manutenção</option>
                          <option value="TI">T.I.</option>
                          <option value="RH">RH</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <textarea id="obs" placeholder="Observação" required rows="4" cols="50"></textarea>
                    </div>
                    <div class="input-field">
                        <label for="attachments">Anexar Imagens/Documentos:</label>
                        <input type="file" id="attachments" multiple accept="image/*,.pdf,.doc,.docx">
                    </div>

                    <div class="addBtn" id="addTaskBtn">Enviar</div>
                </div>
            </div>

            <!-- Popup HTML -->
            <div id="popupEdit" class="popupEdit" style="display: none;">
                <div class="popup-content">
                    <span id="close-popupEdit" class="close">&times;</span>
                    <h1>Editar Chamado</h1>
                    <h2>Situação:</h2>
                    <div class="input-field">
                        <label for="situationEdit"></label>
                        <select id="situationEdit">
                            <option value="aberto">Aberto</option>
                            <option value="pendente">Pendente</option>
                            <option value="finalizado">Finalizado</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="obsEdit">Observação:</label>
                        <textarea id="obsEdit" class="fixed-textarea" rows="4" readonly></textarea> <!-- Make it readonly if you don't want it editable -->
                    </div>
                    <div class="input-field">
                        <label for="answerEdit">Resposta:</label>
                        <textarea id="answerEdit" class="fixed-textarea" rows="4" required readonly></textarea> <!-- Editable answer -->
                    </div>
                    <button class="saveEditBtn" id="saveEditBtn">Salvar</button>
                </div>
            </div>

            </div>
        </div>     

        </div>

        <div class="chat-popup">
            <div class="chat-header">
                <h3>Chat</h3>
                <button class="close-btn" id="chat-close-button"><i class="uil uil-times"></i></button>
            </div>
            <div class="chat-log"></div>
            <div class="chat-footer">
                <input id="user-input" type="text" placeholder="Type a message..." />
                <button id="send-button">Send</button>
            </div>
        </div>

        <div id="notification-container" class="notification-container"></div>

    </section>
    <script type="module" src="../js/home.js"></script>
    <script type="module" src="../js/tasks.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.js"></script>
</body>
</html>
